<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Event!!!</title>
    <script type="text/javascript">
        function trigger()
        {
            document.getElementById("hover").addEventListener("mouseover", popup);
            function popup()
            {
                alert("Welcome to my WebPage!!!");
            }
        }

    </script>

    <style>
        #hover{
            font-size: 50px;
            position: fixed;
            left: 550px;
            top:300px;
        }

    </style>
    
    <link href="css/default.css" rel="stylesheet" />
</head>
<body onload="trigger();">
    

  
    <img id="hover" src="images/Image.png" />
</body>
</html>
